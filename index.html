<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Meta description for SEO and browser previews -->
  <meta name="description" content="Sana Irshad | Salesforce Expert | MSITM at UT Austin | Woman in Tech Advocate" />
  
  <!-- Making site responsive across all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page Title -->
  <title>My Journey | Sana Irshad</title>

  <!-- Embedded CSS for styling the standalone journey slider page -->
  <style>
    /* Base styling for the body: sets background, centers content with padding */
    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Aligns content to top instead of vertical center */
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Container for the image slider: max width, border, and shadow for visual appeal */
    .slider-container {
      max-width: 80vw;
      width: 100%;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 10px 10px 10px rgba(187, 9, 160, 0.1);
      border: 1px solid #d4c4d2;
      padding: 16px;
    }

    /* Styling the image to fit within the container while maintaining aspect ratio */
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    /* Responsive design for smaller screen widths */
    @media (max-width: 600px) {
      .slider-container {
        width: 95vw;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Main container holding the journey slider image -->
  <div class="slider-container">
    <img src="journey-slider.png" alt="Sana Irshad Journey Slider" />
  </div>
</body>

</html>
